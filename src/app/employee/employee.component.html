<div class="row m-2">
    <div class="col-10">
        <h2 class="text-primary">Employee List</h2>
    </div>
    <div class="col-2">
        <button class="btn btn-info form-control" data-toggle="modal" data-target="#newModal">
            <i class="fa fa-plus"></i>
            New Employee
        </button>
    </div>
</div>
<div class="border p-2 m-2">
    <table class="table table-bordered table-stripped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
    </table>
</div>

<div class="modal" tabindex="-1" id="newModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Employee</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group row m-2">
                    <label id="name" class="col-lg-4">Name</label>
                    <div class="col-lg-8">
                        <input id="name" type="text" class="form-control" name="name" placeholder="Enter Name" />
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label id="address" class="col-lg-4">Address</label>
                    <div class="col-lg-8">
                        <input id="address" type="text" class="form-control" name="address" placeholder="Enter Address" />
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label id="salary" class="col-lg-4">Salary</label>
                    <div class="col-lg-8">
                        <input id="salary" type="text" class="form-control" name="salary" placeholder="Enter Salary" />
                    </div>
                </div>









            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
